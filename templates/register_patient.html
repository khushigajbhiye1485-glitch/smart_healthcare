{% extends "base.html" %}
{% block content %}
<div class="register-container">
  <h1>Register as Patient</h1>
  <form method="POST" class="register-form">
    <input name="name" placeholder="Full name" required><br><br>
    <input name="email" placeholder="Email" type="email" required><br><br>
    <input name="password" placeholder="Password" type="password" required><br><br>
    <button type="submit">Register</button>
  </form>
  <p class="login-link">Already registered?
     <a href="{{ url_for('login_patient') }}">Login here</a></p>
     </div>

<style>
  .register-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 30px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    text-align: center;
    animation: fadeIn 0.8s ease-in-out;
  }

  h1 {
    margin-bottom: 20px;
    font-size: 1.8em;
    color: #2c3e50;
  }

  .register-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .register-form input {
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 1em;
    outline: none;
    transition: border 0.3s, box-shadow 0.3s;
  }

  .register-form input:focus {
    border-color: #28a745;
    box-shadow: 0 0 6px rgba(40,167,69,0.3);
  }

  .register-form button {
    padding: 12px;
    font-size: 1em;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }

  .register-form button:hover {
    background: #218838;
    transform: scale(1.05);
  }

  .login-link {
    margin-top: 15px;
    font-size: 0.95em;
  }

  .login-link a {
    color: #28a745;
    text-decoration: none;
    font-weight: bold;
  }

  .login-link a:hover {
    text-decoration: underline;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-15px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
{% endblock %}
